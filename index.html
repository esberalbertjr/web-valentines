<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine? ðŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      animation: popIn 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-110%);
    }

    #yes:hover {
      background: #ff1f4b;
      transform: translateX(-110%) scale(1.1);
    }

    #no {
      background: white;
      color: #ff4d6d;
      left: 50%;
      transform: translateX(10%);
    }

    .hearts span {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ’Œ Hey You</h1>
    <p>
      I was wondering...<br>
      Will you be my Valentine? ðŸ’–
    </p>

    <div class="buttons">
      <button id="yes" onclick="sayYes()">Yes ðŸ’˜</button>
      <button id="no" onmouseover="moveNo()">No ðŸ’”</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    function sayYes() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          height:100vh;
          text-align:center;
          color:white;
          font-family:Poppins,sans-serif;
        ">
          <h1 style="font-size:3rem;">YAY!!! ðŸ’•</h1>
          <p style="font-size:1.3rem;">
            You just made my heart very happy ðŸ’–<br>
            Happy Valentineâ€™s Day ðŸ˜˜
          </p>
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById('no');
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function createHearts() {
      const hearts = document.getElementById('hearts');
      const heart = document.createElement('span');
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      hearts.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHearts, 300);
  </script>

</body>
</html>
